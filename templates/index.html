<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Command Console</title>
    <style>
        body {
            background-color: #111111; /* Dark Gray/Black */
            color: #E0E0E0; /* Off-White/Light Gray for general text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 16px;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px; /* Increased padding */
            border-bottom: 1px solid #333;
        }
        .message {
            margin-bottom: 20px; /* Increased margin for separation */
            word-wrap: break-word;
            line-height: 1.6; /* Improved line spacing */
            max-width: 80%; /* Messages don't span the full screen width */
        }
        .jarvis-msg {
            color: #A0FFFF; /* Soft Cyan */
            background-color: #1F1F1F; /* Slightly lighter background */
            padding: 15px;
            border-radius: 8px;
            margin-right: auto; /* Aligns left */
        }
        .user-msg {
            color: #F0F0F0; /* Light Gray */
            background-color: #0044AA; /* Dark Blue background */
            padding: 15px;
            border-radius: 8px;
            margin-left: auto; /* Aligns right */
            text-align: left; /* Keep text readable */
        }
        .speaker-name {
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }
        #input-container {
            padding: 15px 30px;
            background-color: #222;
            display: flex;
            border-top: 1px solid #333;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #555;
            background-color: #333;
            color: #F0F0F0;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
        }
        #send-button {
            background-color: #007BFF; /* Primary Blue */
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .jarvis-msg strong {
            color: #00FFFF; /* Bright Cyan for key terms */
        }
        .jarvis-msg ul {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div id="chat-window">
        {% for msg in history %}
            <div class="message {% if msg.speaker == 'ATLAS' %}jarvis-msg{% else %}user-msg{% endif %}">
                <span class="speaker-name">{{ msg.speaker }}:</span>
                {{ msg.text | safe }} </div>
        {% endfor %}
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Enter command here..." autofocus>
        <button id="send-button">SEND</button>
    </div>

    <script>
        const inputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');

        // Function to scroll to the bottom of the chat window
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Function to process and send the user's input
        async function sendMessage() {
            const userInput = inputField.value;
            if (!userInput.trim()) return;

            // Immediately clear the input field
            inputField.value = '';
            
            // Add a temporary user message
            let userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-msg';
            userMessageDiv.innerHTML = `<span style="font-weight: bold;">User:</span> ${userInput}`;
            chatWindow.appendChild(userMessageDiv);
            scrollToBottom();

            // Disable input while processing
            inputField.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = "THINKING...";

            try {
                // Send data to Flask backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(userInput)}`
                });

                const data = await response.json();

                if (data.success) {
                    // Re-render the entire history (or just the new message)
                    // For simplicity, we'll re-render the new ATLAS message
                    let jarvisMessageDiv = document.createElement('div');
                    jarvisMessageDiv.className = 'message jarvis-msg';
                    jarvisMessageDiv.innerHTML = `<span style="font-weight: bold;">ATLAS:</span> ${data.answer}`;
                    chatWindow.appendChild(jarvisMessageDiv);
                    
                    scrollToBottom();
                }

            } catch (error) {
                console.error('Error contacting ATLAS backend:', error);
                let errorDiv = document.createElement('div');
                errorDiv.className = 'message jarvis-msg';
                errorDiv.style.color = 'red';
                errorDiv.innerHTML = `<span style="font-weight: bold;">ERROR:</span> Connection lost. Check the terminal.`;
                chatWindow.appendChild(errorDiv);
                scrollToBottom();
            } finally {
                // Re-enable input
                inputField.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = "SEND";
                inputField.focus();
            }
        }

        // Event listeners for button and Enter key
        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll
        scrollToBottom();

    </script>
</body>
</html>
